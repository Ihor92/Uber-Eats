<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Wokwei</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="header__wrap">
      <div class="header__wrap-content">

        <div class="hearder__logo">
          <a href="../index.html">
            <img src="img/logo-hearder.svg" alt="Logo Uber Eats">
          </a>
        </div>

        <div class="location">
          <div class="location__label">
            <label for="asap" class="location__label-asap">Asap</label>
          </div>
          <p class="location__asap-to">to</p>
          <div class="location__delivery">
            <img src="img/location.svg" alt="" class="location__delivery-img">
            <input type="text" class="locatinon__address" placeholder="ul. Tarasivska St, 16" id="asap">
          </div>
        </div>

        <div class="authorization">
          <div class="authorization__buttons">
            <button class="authorization__sing-in">Sign In</button>
            <button class="authorization__registration">Register</button>
          </div>
          <a href="javascript: void(0)">
            <img src="img/add-to-cart.svg" alt="" class="cart">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
